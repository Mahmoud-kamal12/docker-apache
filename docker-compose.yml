version: '3.9'

services:
  php-apache:
    build: .
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.php-apache.rule=Host(`test-apache.local`)"
      - "traefik.http.services.php-apache.loadbalancer.server.port=80"
    volumes:
      - ./:/var/www/html

networks:
  test-network:
    external: true
